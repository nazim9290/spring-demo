<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    
   <!--  <script type="text/javascript" th:src="@{/js/register.js}"></script> -->
    
    <title>登録画面</title>
    
    <style>
    .message {
    	color: red;
    }
    
    </style>
    
</head>
<body>
	<h3>ユーザー登録</h3>
    <form method="post" action="/user/insert" th:object="${userForm}">
        <p class="message" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p>
        <p>ID ：　<input type="text" th:field="*{id}" /></p>
        <p class="message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <p>名前：　<input type="text" th:field="*{name}" /></p>
        <p>性別：　<input type="text" th:field="*{sex}" /></p>
        <p>パスワード：　<input type="text" th:field="*{password}" /></p>
        <input class="register_submit" type="submit" value="登録" />
    </form>
</body>
</html>
