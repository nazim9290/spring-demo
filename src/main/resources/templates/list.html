<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>ユーザー一覧</h3>
    <table border="1">
        <tr>
            <th>ＩＤ</th>
            <th>名前</th>
            <th>性別</th>
            <th>操作</th>
        </tr>
        <tr th:each="user : ${userList}">
        	<td th:text="${user.getId}"></td>
        	<td th:text="${user.getName}"></td>
        	<td th:text="${user.getSex}"></td>
        	<td>
        		<a th:href="@{/user/update/__${user.getId}__}">編集</a>
        		<a th:href="@{/user/delete/__${user.getId}__}">削除</a>
        	</td>
        </tr>
    </table>
    <a href="/user/register">登録</a>
    <a href="/logOut">ログアウト</a>
</body>
</html>
